<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notification Demo</title>
<style>
  body { font-family: Poppins, sans-serif; background: #f5f7fa; display: flex; }

  .sidebar {
    width: 240px;
    background: #059669;
    color: white;
    padding: 25px;
    height: 100vh;
  }

  .sidebar h2 { text-align: center; margin-bottom: 30px; }

  .sidebar ul { list-style: none; padding: 0; }
  .sidebar ul li a {
    color: white; text-decoration: none; padding: 12px; display: block;
    border-radius: 8px; margin-bottom: 10px;
  }

  .notif-badge {
    background: red;
    color: white;
    padding: 2px 8px;
    border-radius: 50%;
    font-size: 12px;
    margin-left: 6px;
  }

  .main-content {
    flex: 1;
    padding: 30px;
  }

  h1 { margin-bottom: 25px; }

  .notif-section {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }

  .notif-item {
    padding: 12px;
    border-bottom: 1px solid #e5e7eb;
    font-size: 17px;
  }

  .notif-item:last-child { border-bottom: none; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Admin</h2>
  <ul>
    <li><a href="#">üìä Dashboard</a></li>
    <li><a href="#">üìù Requests</a></li>

    <li>
      <a href="#">
        üîî Notifications 
        <span id="notifCount" class="notif-badge">0</span>
      </a>
    </li>

  </ul>
</div>

<!-- Main Content -->
<div class="main-content">
  <h1>üîî Notifications</h1>

  <div class="notif-section">
    <h2>üÜï New Requests</h2>
    <div id="newRequests"></div>
  </div>

  <div class="notif-section">
    <h2>‚≠ê New Feedback</h2>
    <div id="newFeedback"></div>
  </div>

  <div class="notif-section">
    <h2>‚ùå Rejected Requests</h2>
    <div id="rejectedRequests"></div>
  </div>

  <div class="notif-section">
    <h2>‚úÖ Completed Requests</h2>
    <div id="completedRequests"></div>
  </div>
</div>


<script>
// ======== STATIC DEMO DATA (NO API) ========
const notificationData = {
  newRequests: [
    { user: "Karim", service: "AC Repair" },
    { user: "Rahim", service: "Plumbing" }
  ],
  newFeedback: [
    { user: "Mehedi", feedback: "Great service!" }
  ],
  rejectedRequests: [
    { user: "Sakib", reason: "Worker not available" }
  ],
  completedRequests: [
    { user: "Hasan", service: "Painting" }
  ]
};


// ========= DISPLAY function =========
function display(containerId, list, type) {
  const container = document.getElementById(containerId);
  container.innerHTML = "";

  list.forEach(item => {
    const div = document.createElement("div");
    div.className = "notif-item";

    if (type === "New Request")
      div.innerHTML = `üì© ${item.user} requested: <b>${item.service}</b>`;

    if (type === "Feedback")
      div.innerHTML = `‚≠ê ${item.user}: "${item.feedback}"`;

    if (type === "Rejected")
      div.innerHTML = `‚ùå ${item.user} - Reason: ${item.reason}`;

    if (type === "Completed")
      div.innerHTML = `‚úÖ ${item.user}'s <b>${item.service}</b> completed`;

    container.appendChild(div);
  });
}


// ========= LOAD DEMO DATA =========
function loadNotifications() {
  display("newRequests", notificationData.newRequests, "New Request");
  display("newFeedback", notificationData.newFeedback, "Feedback");
  display("rejectedRequests", notificationData.rejectedRequests, "Rejected");
  display("completedRequests", notificationData.completedRequests, "Completed");

  const total =
    notificationData.newRequests.length +
    notificationData.newFeedback.length +
    notificationData.rejectedRequests.length +
    notificationData.completedRequests.length;

  document.getElementById("notifCount").innerText = total;
}

loadNotifications();
</script>

</body>
</html>
